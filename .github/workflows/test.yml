name: Test
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4
      - name: 'Install Bun'
        uses: oven-sh/setup-bun@v2
      - name: 'Install dependencies'
        run: bun install
      - name: 'Run tests'
        run: bun run lint
